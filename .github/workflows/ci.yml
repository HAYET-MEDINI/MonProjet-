name: CI/CD Workflow

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v2  # Clone le dépôt Git

      - name: 🛠️ Debug - Afficher le contenu du dépôt
        run: ls -la  # Vérifie si `requirements.txt` est bien là

      - name: 🛠️ Debug - Afficher le chemin actuel
        run: pwd  # Vérifie où s'exécute le script

      - name: 🐍 Installer Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: 📦 Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "❌ ERROR: Le fichier requirements.txt est introuvable !"
            exit 1
          fi

      - name: ✅ Lancer les tests unitaires
        run: |
          python -m unittest discover -s tests -p "test_*.py"
  
  deploy:
    runs-on: ubuntu-latest
    needs: test  # Ne déploie que si les tests réussissent

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v2

      - name: 🚀 Déployer sur Netlify
        uses: nwtgck/actions-netlify@v1
        with:
          auth_token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          site_id: ${{ secrets.NETLIFY_SITE_ID }}
          dir: ./  # Modifier selon ton projet (ex: ./build, ./dist, ./public)
